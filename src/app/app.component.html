<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myform="ngForm">
      <div ngModelGroup="personDetails"#personalDetail="ngModelGroup">      <!--this div is for form control -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Your name.." name="firstname" ngModel required #fname="ngModel"
      [(ngModel)]="firstname">
      <!-- <div><small *ngIf="fname.invalid && fname.touched">First name is required filed</small>
      <span *ngIf="firstname"> you Entered {{firstname}}</span></div> -->

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Your last name.." name="lastname"ngModel required [(ngModel)]="lastname">
      <!-- <div>
        <span>you Entered {{lastname}}</span></div> -->

      <label for="email">Email</label>
      <input name="email"
        type="email"
        id="email"
        name="email"
        placeholder="Your last email.."
        name="email"
        ngModel
        required
        email
      />
      <div><small *ngIf="personalDetail.invalid && personalDetail.touched">Some of the Required Fields does not have valid input</small></div> <!--formgroup validation-->

       <button (click)="setdefaultvalue()">Set Default Values</button> 
    </div>

    <label for="country">Country</label>
    <select id="country" name="country" [ngModel]="defaultcountry">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender:</label>
    <span *ngFor="let gen of gender">
      <input type="radio" value="{{gen.value}}" id="{{gen.id}}" name="gender" [(ngModel)]="defaultGender">
      <label for="male">{{gen.value}}</label>
     
      
    </span>
    <br /><br />
    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label
        ><input type="checkbox" value="sports" name="hobbies" ngModel />
        Sports</label
      >
      <label
        ><input type="checkbox" value="movies" name="hobbies" ngModel />
        Movies</label
      >
      <label
        ><input type="checkbox" value="music" name="hobbies" ngModel />
        Music</label
      >
    </div>

    <input
      type="submit"  

      value="Submit"
      id="btn"  (click)="sendToServer()"
    /><!--[disabled]="!myForm.valid"-->
  </form>
</div>

<div class="form-data">
  <h3>Form Data</h3>
  <p>First Name: <b>{{firstname}}</b></p>
  <p>Last Name: <b>{{lastname}}</b></p>
  <p>Email: <b>{{email}}</b></p>
  <p>Country: <b>{{country}}</b></p>
  <p>Gender: <b>{{gen}}</b></p>
</div>
